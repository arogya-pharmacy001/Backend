<div>
    <h2>Store Supplier Stock Details</h2>
    <form [formGroup]="supplierInfo" (ngSubmit)="storeSupplierDetails()">
        <label>Item Name</label>
        <input type="text" formControlName="item_name"/><br/>
        <label>Expiry</label>
        <input type="date" formControlName="expiry"/><br/>
        <label>Quantity</label>
        <input type="number" formControlName="quantity"/><br/>
        <label>Price</label>
        <input type="number" formControlName="price"/><br/>
        <label>Type</label>
        <input type="text" formControlName="type"/><br/>
        <label>Delivery Date</label>
        <input type="date" formControlName="delivery_date"/><br/>
        <br>
        <input type="submit" value="store supplier stock detaisl"/>
        <input type="reset" value="reset"/>
    </form>
    {{msg}}
</div>
