<div>
   <h1 class=header>Customer Details</h1>
    <div *ngIf="flag">
   
        <table id="bills">
        <tr>
            <th>Customer ID</th>
            <th>Customer Name</th>
            <th>Customer Phone</th>
            <th>Customer Address</th>
        </tr>
        <tr *ngFor="let customer of customerInfo">
                <td>{{customer.cust_id}}</td>
                <td>{{customer.cust_name}}</td>
                <td>{{customer.cust_phone}}</td>
                <td>{{customer.cust_addr}}</td>
                
        </tr>
    </table>
    <br>
    <br>
    <input type="button" value="back" (click)="onpress()">
</div>
</div>
