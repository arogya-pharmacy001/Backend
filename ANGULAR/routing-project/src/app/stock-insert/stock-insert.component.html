<div class=container>
    <h2 class=header>Store Products</h2>
    <form [formGroup]="productInfo" (ngSubmit)="storeProductDetails()">
        <label>Stock id</label><br>
        <input type="number" formControlName="stock_id"/><br/>
        <label>Stock Name</label><br>
        <input type="text" formControlName="item_name"/><br/>
        <label >Expiry</label><br>
        <input type="date" formControlName="expiry"><br/>
        <label>Quantity</label><br>
        <input type="number" formControlName="quantity"/><br/>
        <label>Price</label><br>
        <input type="number" formControlName="price"/><br/>
        <label>Type</label><br>
        <input type="text" formControlName="type"/><br/><br>
        <input type="submit" value="store product"/>
        <input type="button" value="back" (click)="onpress()">
    </form>
    {{msg}}
</div>
