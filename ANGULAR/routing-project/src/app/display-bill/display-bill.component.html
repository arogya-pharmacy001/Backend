<div>
    <h1>Bill Details</h1>
    <div>
        <table border=1>
            <tr>
                <th>Bill_ID</th>
                <th>Item_Name</th>
                <th>Amount</th>
                <th>Quantity</th>
                <th>Customer_ID</th>
            </tr>

            <tr *ngFor="let bill of billInfo">
                <td>{{bill.bill_id}}</td>
                <td>{{bill.item_name}}</td>
                <td>{{bill.amount}}</td>
                <td>{{bill.quantity}}</td>
                <td>{{bill.cust_id}}</td>

            </tr>
        </table>
    </div>
</div>
