<div>
    <h2>View StockTable By Name  Decending</h2>
  <!--  <label>Name</label>
    <input type="text" [(ngModel)]="sid1" ><br/>
   
    -->
    <input type="button" value="VIEW" (click)="stockByName()"><br/><br/><br/>


    <div>
        <table border=1>
                <tr>
                    <td>STOCK ID</td>
                    <td>ITEM NAME</td>
                    <td>EXPIRY</td>
                    <td>QUANTITY</td>
                    <td>PRICE</td>
                    <td>TYPE</td>
                </tr>
                <tr *ngFor="let Stock of stocks">
                    <td>{{Stock.stock_id}}</td>
                    <td>{{Stock.item_name}}</td>
                    <td>{{Stock.expiry}}</td>
                    <td>{{Stock.quantity}}</td>
                    <td>{{Stock.price}}</td>
                    <td>{{Stock.type}}</td>
                </tr>
    
        </table>
    </div>
</div>
